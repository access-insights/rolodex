[build]
  command = "npm run build"
  publish = "apps/web/dist"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_BASE,VITE_AZURE_CLIENT_ID,VITE_AZURE_TENANT_ID,VITE_AZURE_REDIRECT_URI,VITE_AZURE_POST_LOGOUT_REDIRECT_URI,AZURE_CLIENT_ID,AZURE_REDIRECT_URI,AZURE_POST_LOGOUT_REDIRECT_URI,DEFAULT_ORG_ID,BOOTSTRAP_ADMIN_EMAIL,RATE_LIMIT_MAX,RATE_LIMIT_WINDOW_MS,WEBHOOK_SECRET"

[dev]
  command = "npm run dev:web"
  targetPort = 5173
  port = 8888
  publish = "apps/web/dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api?action=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/popup-callback"
  to = "/auth/popup-callback.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
