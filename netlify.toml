[build]
  command = "npm run build"
  publish = "apps/web/dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:web"
  targetPort = 5173
  port = 8888
  publish = "apps/web/dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api?action=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/popup-callback"
  to = "/auth/popup-callback.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
