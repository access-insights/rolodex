<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Callback</title>
  </head>
  <body>
    <script>
      if (window.opener) {
        window.opener.postMessage({ source: "rolodex-auth", type: "popup-callback" }, window.location.origin);
      }
      window.close();
    </script>
    <p>Authentication complete. You can close this window.</p>
  </body>
</html>
